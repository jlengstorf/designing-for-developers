            </script>

        <section data-markdown>
            <script type="text/template">
                ## Designers Are the Worst

                > &ldquo;I don&rsquo;t care that you think this is impossible; it&rsquo;s a dang post-flat masterpiece!&rdquo;

                Note: They designed a bunch of crap that doesn&rsquo;t translate into code. They threw a stupid party when Gotham became available as a web font, and we didn&rsquo;t get invited to that stupid party.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Developers Are the Worst

                > &ldquo;I don&rsquo;t care that this looks like hot garbage; it does what it&rsquo;s supposed to do.&rdquo;

                Note: They missed all the little details that make the design. They made fun of our Hoefler &amp; Co. web font launch party, then got mad when we didn&rsquo;t invite them.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Why Is the Handoff So Difficult?
                * Inconsistency <!-- .element: class="fragment" -->
                * Inattention to detail <!-- .element: class="fragment" -->
                * Lack of organization <!-- .element: class="fragment" -->
                * Poor awareness of the tools being used <!-- .element: class="fragment" -->
                * Good ol&rsquo; laziness <!-- .element: class="fragment" -->
                * Too little and/or terrible communication <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">

        <section data-markdown>
            <script type="text/template">
                ## Don&rsquo;t Start from Scratch

                Note: Create a starter template. Don&rsquo;t be afraid of creating reusable resources if it makes sense.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Use a Grid System

                Note: Bootstrap, Toast, Responsive Grid System, Foundation. This gives you web-friendly constraints and gives the developers an easy starting point.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Don&rsquo;t Ignore the Vertical Grid

                Note: Setting typography and images up on a vertical grid adds consistency to the design, plus it makes for an easier conversion to code.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Create a Color Palette
                ### ...and Then Stick to It <!-- .element: class="fragment" -->

                Note: Use a color palette, set up typography rules, and then stick to them religiously. If you need to make a change, change it everywhere — DO NOT let a design go out with subtle differences in shades of grey, or a font that&rsquo;s only used once.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Make Measurements Exact

                Note: Take advantage of the grid system — both vertical and horizontal — to adjust shapes and elements to absolute sizes. No 293.57px banners; adjust it to 295px.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Design All the States
                ### Seriously. All of them. <!-- .element: class="fragment" -->

                Note: Hover. Active. Visited. Focused. Does it animate? How does it look when a new item is added, or an old one removed? Be thorough, and be clear, or someone is going to end up guessing.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Create Demos of Complex Interactions

                Note: Make a flipboard animation, or draw stick figures on a napkin. It doesn&rsquo;t matter how you document what should happen, but if it&rsquo;s not documented, it probably won&rsquo;t get added to the project.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Set Font Anti-Aliasing

                ![Anti-Aliasing](img/anti-aliasing.jpg)

                Note: Fonts render differently on the web than how Photoshop renders them by default. This makes fonts look "fat" in the browser. Setting the anti-aliasing properly will make the difference much less noticeable, and will avoid the, "Why don't the fonts look right?" discussion.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Design for High-Res Displays

                ![Resolution Settings](img/resolution.jpg)

                Note: The project may not get built with a hi-res version. But it&rsquo;s very easy to downsample, and very difficult to upsample.
            </script>
        </section>

        <section data-markdown>

                ## Don&rsquo;t Skip the &ldquo;Easy Parts&rdquo;

                ![Don&rsquo;t Let Developers Design](img/bad-time.jpg) <!-- .element: style="width:400px" class="fragment" -->

                ### ...Please. Do It for the Children. <!-- .element: class="fragment" -->
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Don&rsquo;t Make Destructive Edits

                * Layer Masks instead of deletion <!-- .element: class="fragment" -->
                * Smart Objects instead of applied filters <!-- .element: class="fragment" -->

                Note: Remember: you can always make it worse later, but you can&rsquo;t easily make it better.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Don&rsquo;t Flatten Layers

                Note: Just don&rsquo;t do it. Not even for some minor banner design, or a simple design flourish. It *will* change, and it *will* be a problem if it has to be rebuilt from scratch.
            </script>
        </section>

                # Communication
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Never, Ever Assume

                Note: Developers can&rsquo;t assume a designer will just build out that crazy interaction they&rsquo;re thinking of, so don&rsquo;t make the assumption that a developer can fill in the blanks.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Add Notes About Everything

                Note: If it&rsquo;s small and might get overlooked, add a note. There for a certain reason? Add a note. Never assume someone will just get it, or that they&rsquo;ll catch your one-pixel, 5% darker hairline border that really ties the room together.
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Actually Get In a Room Together

                Note: The designer and the developer should actually meet. It should NOT go from designer to design coordinator to project manager to dev lead to developer; too much will be lost in communication.
            </script>
        </section>

                Note: You may not think alike, and you may have different priorities, but both of you are trying to put together a great final product. Try not to get a shitty attitude.
